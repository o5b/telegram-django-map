<a class="card card-popular" href="{{ popular.service.get_absolute_url }}">
	<div class="card__photo" {% if popular.photo %}style="background-image: url('{{ popular.photo.url }}')"{% endif %}></div>

	<div class="card__content">
		<div class="card__title">
			{{ popular.title }}
		</div>

		<div>
			{{ popular.description|linebreaksbr }}
		</div>
	</div>
</a>
